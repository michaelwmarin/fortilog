{% extends "base.html" %}
{% block content %}
<div class="container-fluid p-4">
    <h2 class="mb-4">Top Destinos e Serviços</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr><th>Rank</th><th>Destino / Serviço</th><th class="text-end">Acessos</th><th class="text-center">Barra</th></tr>
                </thead>
                <tbody>
                    {% for destino, qtd in top_destinos %}
                    <tr>
                        <td class="fw-bold text-muted">#{{ loop.index }}</td>
                        <td class="fw-bold text-primary">{{ destino }}</td>
                        <td class="text-end">{{ qtd }}</td>
                        <td class="text-center" style="width: 30%;">
                            <div class="progress" style="height: 6px;">
                                <div class="progress-bar" style="width: {{ (qtd / top_destinos[0][1]) * 100 }}%"></div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
