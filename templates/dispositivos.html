{% extends "base.html" %}
{% block content %}
<div class="container-fluid p-4">
    <h2 class="mb-4">Gerenciar Dispositivos (MAC)</h2>
    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Dispositivos Identificados</div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light"><tr><th>Nome</th><th>MAC Address</th><th class="text-end">Ação</th></tr></thead>
                        <tbody>
                            {% for mac, nome in devices.items() %}
                            <tr>
                                <td class="fw-bold text-primary">{{ nome }}</td>
                                <td class="text-monospace">{{ mac }}</td>
                                <td class="text-end">
                                    <form method="POST" style="display:inline;">
                                        <input type="hidden" name="action" value="delete">
                                        <input type="hidden" name="mac" value="{{ mac }}">
                                        <button class="btn btn-sm btn-outline-danger border-0"><i class="bi bi-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                            {% else %}
                            <tr><td colspan="3" class="text-center p-3">Nenhum dispositivo salvo.</td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-success">
                <div class="card-header bg-success text-white">Novo Dispositivo</div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="action" value="add">
                        <div class="mb-3">
                            <label class="form-label">Endereço MAC</label>
                            <input type="text" name="mac" class="form-control" placeholder="00:11:22:33:44:55" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nome de Identificação</label>
                            <input type="text" name="nome" class="form-control" placeholder="Ex: iPhone Michael" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
