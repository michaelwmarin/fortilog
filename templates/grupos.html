{% extends "base.html" %}
{% block content %}
<div class="container-fluid p-4">
    <h2 class="mb-4">Consumo por Setor</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white fw-bold">Gr√°fico de Banda</div>
                <div class="card-body d-flex justify-content-center">
                    <canvas id="graficoGrupos"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-white fw-bold">Mapeamento Atual</div>
                <div class="card-body p-0 table-responsive" style="max-height: 400px;">
                    <table class="table table-sm mb-0">
                        <thead class="table-light"><tr><th>Origem</th><th>Grupo</th></tr></thead>
                        <tbody>
                            {% for origem, grupo in mapa.items() %}
                            <tr><td>{{ origem }}</td><td><span class="badge bg-info text-dark">{{ grupo }}</span></td></tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    new Chart(document.getElementById('graficoGrupos'), {
        type: 'pie',
        data: {
            labels: {{ labels | safe }},
            datasets: [{
                data: {{ values | safe }},
                backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b']
            }]
        }
    });
</script>
{% endblock %}
