name: Python application check

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 python-dotenv psutil flask
    - name: Lint with flake8
      run: |
        pip install flake8
        # Ignora erros de estilo (E), avisos (W) e foca só nos erros fatais (F)
        # Assim o seu check fica VERDE enquanto você limpa o código aos poucos
        flake8 . --count --exit-zero --ignore=E,W --max-line-length=127 --statistics